<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Renan Pantoja" />
    <meta name="description" content="Aroun the U.S" />
    <meta
      name="keywords"
      content="Social Media, International, feed, photos, around the world"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the US.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__box">
          <img
            src="./images/Header-Around_The_Us_Logo.png"
            class="header__logo"
            alt="Around The US logotype"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Content-Avatar_Jacques.png"
            class="profile__avatar"
            alt="Jacques Cousteau Picture"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button type="button" class="profile__editButton">
              <img
                src="./images/Content-Profile-EditButton.png"
                class="profile__editButton-image"
                alt="Editar Profile"
              />
            </button>
            <h2 class="profile__info-about">Explorador</h2>
          </div>
          <button class="profile__addButton">
            <img
              src="./images/Content-Profile-AddButton.png"
              class="profile__addButton-image"
              alt="Adicionar Imagem"
            />
          </button>
        </section>
        <section class="gallery">
          <div class="gallery__grid">
            <div class="gallery__grid-card">
              <img
                src="./images/Content-Card_1__Vale_de_Yosemite.jpg"
                class="gallery__grid-cardImage"
                alt="River with trees image"
              />
              <h2 class="gallery__grid-cardText">Vale de Yosemite</h2>
              <button class="gallery__grid-cardLikeButton">
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid-cardLikeButtonIcon"
                  alt="Botao de curtir"
                />
              </button>
            </div>
            <div class="gallery__grid-card">
              <img
                src="./images/Content-Card_2__Lago_Louise.png"
                class="gallery__grid-cardImage"
                alt="Lake and Mountains picture"
              />
              <h2 class="gallery__grid-cardText">Lago Louise</h2>
              <button class="gallery__grid-cardLikeButton">
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid-cardLikeButtonIcon"
                  alt="Botao de curtir"
                />
              </button>
            </div>
            <div class="gallery__grid-card">
              <img
                src="./images/Content-Card_3__Montanhas.png"
                class="gallery__grid-cardImage"
                alt="Mountains and sunset picture"
              />
              <h2 class="gallery__grid-cardText">Montanhas Carerais</h2>
              <button class="gallery__grid-cardLikeButton">
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid-cardLikeButtonIcon"
                  alt="Botao de curtir"
                />
              </button>
            </div>
            <div class="gallery__grid-card">
              <img
                src="./images/Content-Card_4__Latemar.png"
                class="gallery__grid-cardImage"
                alt="Mountains at night"
              />
              <h2 class="gallery__grid-cardText">Latemar</h2>
              <button class="gallery__grid-cardLikeButton">
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid-cardLikeButtonIcon"
                  alt="Botao de curtir"
                />
              </button>
            </div>
            <div class="gallery__grid-card">
              <img
                src="./images/Content-Card_5__Vanoise.png"
                class="gallery__grid-cardImage"
                alt="Mountains and lake in the afternoon"
              />
              <h2 class="gallery__grid-cardText">Vanoise National Park</h2>
              <button class="gallery__grid-cardLikeButton">
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid-cardLikeButtonIcon"
                  alt="Botao de curtir"
                />
              </button>
            </div>
            <div class="gallery__grid-card">
              <img
                src="./images/Content-Card_6__Lago_di_Braies.png"
                class="gallery__grid-cardImage"
                alt="Boat in a lake"
              />
              <h2 class="gallery__grid-cardText">Lago di Braies</h2>
              <button class="gallery__grid-cardLikeButton">
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid-cardLikeButtonIcon"
                  alt="Botao de curtir"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &#169; 2024. Renan Pantoja
        </p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img
              src="./images/Popup_Close-Icon.png"
              class="popup__close-icon"
              alt="BotÃ£o de fechar"
            />
          </button>
          <h2 class="popup__container-title">Editar Perfil</h2>
          <form class="popup__form">
            <fieldset class="popup__form-fieldset">
              <input
                class="popup__form-fieldsetInput"
                type="text"
                placeholder="Nome"
                id="name"
                maxlength="19"
                required
              />
              <input
                class="popup__form-fieldsetInput"
                type="text"
                placeholder="Sobre Mim"
                id="about"
                maxlength="20"
                required
              />
            </fieldset>
            <button type="submit" class="popup__save-button">Salvar</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
